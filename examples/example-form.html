<!DOCTYPE html>
<html>
	<head>
		<title>JS Form Creator - Example Form</title>
		<script src="../jsFormCreator.js"></script>
		<link rel="stylesheet" type="text/css" href="forms.css" >
	</head>
	<body>

	<div id="form-container"></div>

	<script>
	// The form config
	var contact_form = {

		id: 			"my-form",
		button_text: 	"Post Form",
		action: "",
		method: "post",
		enctype: "application/form",

		target_selector: "#form-container",

		// The onsubmit event for the form, this gets the form data and throws it over to the assets.create function
		onsubmit: function(e) {
			console.log('Form Submitted!');
		}, 

		// An array of fieldsets come next!
		fieldsets: [

			// List of fieldsets
			{
				legend: "Some fields",

				// An array of fields
				fields: [

					// The text input
					{
						type: 		"text",
						name: 		"text-field",
						label: 		"Text field",
						placeholder: "Placeholder text...", 
					},

					// The text input with default value
					{
						type: 		"text",
						name: 		"text-field",
						label: 		"Text field (with default value)",
						placeholder: "Placeholder text...",
						default: 	"Default Value",  
					},


					// The select input
					{
						type: 		"select",
						name: 		"select-field",
						label: 		"Select field (with default value)",
						default: 	"Option2", 
						options: ["Option1", "Option2", "Option3"]
					},
				]
			},
			{

				legend: "",

				fields: [
					// The radio list input
					{
						type: 		"radiolist",
						name: 		"radiolist-field",
						label: 		"Radiolist field (with default value)",
						default: 	"Option2", 
						options: ["Option1", "Option2", "Option3"]
					},

					// The text input with default value
					{
						type: 		"checkbox",
						name: 		"checkbox-field1",
						label: 		"Checkbox field",
						placeholder: "Placeholder text...",
						value: 		"value", 
					},

					// The text input with default value
					{
						type: 		"checkbox",
						name: 		"checkbox-field2",
						label: 		"Checkbox field (checked)",
						placeholder: "Placeholder text...",
						checked: 	"checked", // This will be overriden if default is not this one
						value: 		"value", 
					},

				],
			}

		] // End of fieldsets array

	};

	var contact_form = jsFC( contact_form );
	document.getElementById('form-container').appendChild( contact_form.form_el );
	</script>

	</body>	
</html>
