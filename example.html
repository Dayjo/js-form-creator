<div id="form-container"></div>

<script src="jsFormCreator.js"></script>
<script>
// The form config
var contact_form = {

	id: 			"my-form",
	button_text: 	"Post Form",
	action: "",
	method: "get",
	enctype: "application/form",

	target_selector: "#form-container",

	// The onsubmit event for the form, this gets the form data and throws it over to the assets.create function
	onsubmit: function() {
		console.log('Form submitted');
	}, 

	/**
	 * save_function is run when the form is submitted, it should return an object of the form data
	 * This particular one, detects if they've selected an image from the select box and uses that in preference to the url field
	 * @param  {object} form_data An object of the submitted form data i.e. { "image": "coco.jpg", "image": "", "image-alt": "My photo of coco" }
	 * @return {object} form_data This function must return as above (with modified values)
	 */
	save_function: function( form_data ){
		console.log(form_data);

		return form_data;
	},

	// An array of fieldsets come next!
	fieldsets: [

		// List of fieldsets
		{
			legend: "Contact Us",

			// An array of fields
			fields: [

				// The image url text input
				{
					type: 		"text",
					name: 		"name",
					id:   		"name",
					label: 		"Your Name",
					placeholder: "John Smith", 
				},

				// The image url text input
				{
					type: 		"select",
					name: 		"where-hear",
					id:   		"where-hear",
					options: 	{"Internet": "internet", "Magazine": "mag" },

					label: 		"Where did you hear about us?"
				}

			],
		}

	] // End of fieldsets array

};

var contact_form = jsFC( contact_form );
document.getElementById('form-container').appendChild( contact_form.form_el );
</script>
